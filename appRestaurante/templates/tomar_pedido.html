{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Tomar Pedido por Mesa</h4>
    </div>
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_id_mesa" class="form-label">Seleccionar Mesa</label>
                    {{ form.id_mesa }}
                    <small class="form-text text-muted">Elija una mesa disponible</small>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_cliente" class="form-label">Nombre del Cliente</label>
                    {{ form.cliente }}
                </div>
                <div class="col-12 mb-3">
                    <label for="id_notas" class="form-label">Notas Especiales</label>
                    {{ form.notas }}
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Continuar a Seleccionar Platos
                </button>
                <a href="{% url 'listar_pedidos' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
