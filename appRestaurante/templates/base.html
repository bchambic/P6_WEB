<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Restaurante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #f8f9fa;
        }
        .sidebar .nav-link {
            color: #333;
            padding: 10px 15px;
            margin: 2px 0;
            border-radius: 5px;
        }
        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .table-actions {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="bi bi-cup-hot-fill"></i> Sistema Restaurante
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar d-md-block bg-light">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/platos/' %}active{% endif %}" href="{% url 'listar_platos' %}">
                                <i class="bi bi-egg-fried"></i> Gestión de Platos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/mesas/' %}active{% endif %}" href="{% url 'listar_mesas' %}">
                                <i class="bi bi-table"></i> Gestión de Mesas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/pedidos/' %}active{% endif %}" href="{% url 'listar_pedidos' %}">
                                <i class="bi bi-receipt"></i> Gestión de Pedidos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/detalles-pedido/' %}active{% endif %}" href="{% url 'listar_detalles_pedido' %}">
                                <i class="bi bi-list-check"></i> Detalles de Pedidos
                            </a>
                        </li>
                        <!-- Funcionalidades, después de los enlaces existentes -->
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/tomar-pedido/' %}active{% endif %}" href="{% url 'tomar_pedido' %}">
                                <i class="bi bi-cart-plus"></i> Tomar Pedido
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/reporte-ventas/' %}active{% endif %}" href="{% url 'reporte_ventas' %}">
                                <i class="bi bi-graph-up"></i> Reporte Ventas
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 ms-sm-auto px-4 py-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
