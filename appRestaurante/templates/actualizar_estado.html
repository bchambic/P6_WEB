{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning text-dark">
        <h4 class="mb-0"><i class="bi bi-arrow-repeat"></i> Actualizar Estado del Pedido #{{ pedido.id_pedido }}</h4>
    </div>
    <div class="card-body">
        <div class="mb-4">
            <p><strong>Cliente:</strong> {{ pedido.cliente }}</p>
            <p><strong>Mesa:</strong> {{ pedido.id_mesa.id_mesa }}</p>
            <p><strong>Estado Actual:</strong> 
                <span class="badge 
                    {% if pedido.estadoped == 'Preparando' %}bg-warning
                    {% elif pedido.estadoped == 'Entregado' %}bg-success
                    {% else %}bg-danger{% endif %}">
                    {{ pedido.estadoped }}
                </span>
            </p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nuevo_estado" class="form-label">Nuevo Estado</label>
                <select name="nuevo_estado" id="nuevo_estado" class="form-select" required>
                    <option value="Preparando" {% if pedido.estadoped == 'Preparando' %}selected{% endif %}>Preparando</option>
                    <option value="Entregado" {% if pedido.estadoped == 'Entregado' %}selected{% endif %}>Entregado</option>
                    <option value="Cancelado" {% if pedido.estadoped == 'Cancelado' %}selected{% endif %}>Cancelado</option>
                </select>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Actualizar Estado
                </button>
                <a href="{% url 'listar_pedidos' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
