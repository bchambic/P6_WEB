{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Nuevo Pedido</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_estadoped" class="form-label">Estado del Pedido</label>
                    {{ form.estadoped }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_cliente" class="form-label">Cliente</label>
                    {{ form.cliente }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_fecha" class="form-label">Fecha</label>
                    {{ form.fecha }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_hora" class="form-label">Hora</label>
                    {{ form.hora }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_id_mesa" class="form-label">ID Mesa</label>
                    {{ form.id_mesa }}
                </div>
                <div class="col-12 mb-3">
                    <label for="id_notas" class="form-label">Notas</label>
                    {{ form.notas }}
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Guardar
                </button>
                <a href="{% url 'listar_pedidos' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
