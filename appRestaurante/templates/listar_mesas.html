{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-table"></i> Lista de Mesas</h2>
    <a href="{% url 'crear_mesa' %}" class="btn btn-success">
        <i class="bi bi-plus-circle"></i> Nueva Mesa
    </a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Estado</th>
                        <th>Ubicación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for mesa in mesas %}
                    <tr>
                        <td>{{ mesa.id_mesa }}</td>
                        <td>
                            <span class="badge 
                                {% if mesa.estado == 'Disponible' %}bg-success
                                {% elif mesa.estado == 'Ocupada' %}bg-danger
                                {% else %}bg-warning{% endif %}">
                                {{ mesa.estado }}
                            </span>
                        </td>
                        <td>{{ mesa.ubicacion }}</td>
                        <td class="table-actions">
                            <a href="{% url 'actualizar_mesa' mesa.id_mesa %}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="{% url 'eliminar_mesa' mesa.id_mesa %}" class="btn btn-danger btn-sm" 
                               onclick="return confirm('¿Estás seguro de eliminar esta mesa?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No hay mesas registradas</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
