{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="bi bi-plus-circle"></i> Nuevo Detalle de Pedido</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_id_plato" class="form-label">ID Plato</label>
                    {{ form.id_plato }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_id_pedido" class="form-label">ID Pedido</label>
                    {{ form.id_pedido }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_cantidad" class="form-label">Cantidad</label>
                    {{ form.cantidad }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_subtotal" class="form-label">Subtotal</label>
                    {{ form.subtotal }}
                </div>
            </div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Guardar
                </button>
                <a href="{% url 'listar_detalles_pedido' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
